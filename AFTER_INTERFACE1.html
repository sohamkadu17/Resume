<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Resume Template</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        nav {
            background: linear-gradient(135deg, #1e40af, #2ecc71);
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
        }

        .progress-bar {
            max-width: 1200px;
            margin: 100px auto 30px;
            padding: 0 2rem;
        }

        .steps {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .step-number {
            width: 40px;
            height: 40px;
            background: white;
            border: 2px solid #3498db;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 0.5rem;
            position: relative;
        }

        .step.active .step-number {
            background: #3498db;
            color: white;
        }

        .step-label {
            font-size: 0.9rem;
            color: #666;
            text-align: center;
            max-width: 100px;
        }

        .step.active .step-label {
            color: #3498db;
            font-weight: bold;
        }

        .progress-line {
            position: absolute;
            top: 20px;
            left: 60px;
            right: 60px;
            height: 2px;
            background: #e0e0e0;
            z-index: 0;
        }

        .progress-line-fill {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 20%;
            background: #3498db;
            transition: width 0.3s ease;
        }

        .main-content {
            padding: 2rem;
            background: #f5f7fa;
            min-height: calc(100vh - 180px);
        }

        .filters {
            max-width: 1200px;
            margin: 0 auto 2rem;
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .filter-options {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.5rem 1.5rem;
            border: 2px solid #3498db;
            border-radius: 25px;
            background: white;
            color: #3498db;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-btn.active {
            background: #3498db;
            color: white;
        }

        .templates-grid {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .template-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
        }

        .template-preview {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }

        .template-info {
            padding: 1.5rem;
        }

        .template-info h3 {
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }

        .template-tags {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-top: 0.5rem;
        }

        .tag {
            padding: 0.25rem 0.75rem;
            background: #f0f4f8;
            border-radius: 15px;
            font-size: 0.8rem;
            color: #3498db;
        }

        .use-template-btn {
            display: block;
            width: 100%;
            padding: 0.75rem;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        @media (max-width: 768px) {
            .templates-grid {
                grid-template-columns: 1fr;
            }
            
            .progress-bar {
                padding: 0 1rem;
            }
            
            .step-label {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-content">
            <a href="#" class="logo">ResumeBuilder</a>
        </div>
    </nav>

    <div class="progress-bar">
        <div class="steps">
            <div class="progress-line">
                <div class="progress-line-fill"></div>
            </div>
            <div class="step active">
                <div class="step-number">1</div>
                <div class="step-label">Choose Template</div>
            </div>
            <div class="step">
                <div class="step-number">2</div>
                <div class="step-label">Personal Info</div>
            </div>
            <div class="step">
                <div class="step-number">3</div>
                <div class="step-label">Experience</div>
            </div>
            <div class="step">
                <div class="step-number">4</div>
                <div class="step-label">Education</div>
            </div>
            <div class="step">
                <div class="step-number">5</div>
                <div class="step-label">Review & Download</div>
            </div>
        </div>
    </div>

    <main class="main-content">
        <div class="filters">
            <h2 style="margin-bottom: 1rem; color: #2c3e50;">Select Your Template Style</h2>
            <div class="filter-options">
                <button class="filter-btn active">All Templates</button>
                <button class="filter-btn">Professional</button>
                <button class="filter-btn">Creative</button>
                <button class="filter-btn">Modern</button>
                <button class="filter-btn">Simple</button>
            </div>
        </div>

        <div class="templates-grid">
            <!-- Template 1 -->
            <div class="template-card">
                <center><img src="/api/placeholder/280/400" alt="Professional Resume Template" class="template-preview"></center>
                <div class="template-info">
                    <h3>Professional Elite</h3>
                    <div class="template-tags">
                        <span class="tag">Professional</span>
                        <span class="tag">Corporate</span>
                    </div>
                    <button class="use-template-btn">Use This Template</button>
                </div>
            </div>

            <!-- Template 2 -->
            <div class="template-card">
                <center> <img src="/api/placeholder/280/400" alt="Creative Resume Template" class="template-preview"></center>
                <div class="template-info">
                    <h3>Creative Studio</h3>
                    <div class="template-tags">
                        <span class="tag">Creative</span>
                        <span class="tag">Modern</span>
                    </div>
                    <button class="use-template-btn">Use This Template</button>
                </div>
            </div>

            <!-- Template 3 -->
            <div class="template-card">
                <center><img src="/api/placeholder/280/400" alt="Modern Resume Template" class="template-preview"></center>
                <div class="template-info">
                    <h3>Modern Minimal</h3>
                    <div class="template-tags">
                        <span class="tag">Modern</span>
                        <span class="tag">Simple</span>
                    </div>
                    <button class="use-template-btn">Use This Template</button>
                </div>
            </div>

            <!-- Template 4 -->
            <div class="template-card">
                <center><img src="/api/placeholder/280/400" alt="Simple Resume Template" class="template-preview"></center>
                <div class="template-info">
                    <h3>Simple Classic</h3>
                    <div class="template-tags">
                        <span class="tag">Simple</span>
                        <span class="tag">Professional</span>
                    </div>
                    <button class="use-template-btn">Use This Template</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Filter buttons interaction
        const filterBtns = document.querySelectorAll('.filter-btn');
        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            });
        });

        // Template card hover effects
        const templateCards = document.querySelectorAll('.template-card');
        templateCards.forEach(card => {
            card.addEventListener('mouseenter', () => {
                card.style.transform = 'translateY(-10px)';
                card.style.boxShadow = '0 15px 30px rgba(0,0,0,0.2)';
            });
            card.addEventListener('mouseleave', () => {
                card.style.transform = 'translateY(0)';
                card.style.boxShadow = '0 5px 15px rgba(0,0,0,0.1)';
            });
        });

        // Use template button effects
        const templateBtns = document.querySelectorAll('.use-template-btn');
        templateBtns.forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.preventDefault();
                btn.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    btn.style.transform = 'scale(1)';
                }, 100);
            });
        });
    </script>
</body>
</html>
