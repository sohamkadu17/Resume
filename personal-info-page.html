<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information - Resume Builder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        nav {
            background: linear-gradient(135deg, #1e40af, #2ecc71);
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
        }

        .progress-bar {
            max-width: 1200px;
            margin: 100px auto 30px;
            padding: 0 2rem;
        }

        .steps {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .step-number {
            width: 40px;
            height: 40px;
            background: white;
            border: 2px solid #3498db;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 0.5rem;
        }

        .step.completed .step-number {
            background: #2ecc71;
            border-color: #2ecc71;
            color: white;
        }

        .step.active .step-number {
            background: #3498db;
            color: white;
        }

        .step-label {
            font-size: 0.9rem;
            color: #666;
            text-align: center;
            max-width: 100px;
        }

        .step.active .step-label {
            color: #3498db;
            font-weight: bold;
        }

        .progress-line {
            position: absolute;
            top: 20px;
            left: 60px;
            right: 60px;
            height: 2px;
            background: #e0e0e0;
            z-index: 0;
        }

        .progress-line-fill {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 40%;
            background: #2ecc71;
            transition: width 0.3s ease;
        }

        .main-content {
            padding: 2rem;
            background: #f5f7fa;
            min-height: calc(100vh - 180px);
        }

        .form-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .form-section {
            margin-bottom: 2rem;
        }

        .form-section h2 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #3498db;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .form-field {
            margin-bottom: 1.5rem;
        }

        .form-field label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2c3e50;
            font-weight: 500;
        }

        .form-field input,
        .form-field textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-field input:focus,
        .form-field textarea:focus {
            border-color: #3498db;
            outline: none;
        }

        .form-field.full-width {
            grid-column: 1 / -1;
        }

        .upload-photo {
            justify-content: center;
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .photo-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #f0f4f8;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .photo-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .upload-btn {
            padding: 0.75rem 1.5rem;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .upload-btn:hover {
            background: #2980b9;
        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e0e0e0;
        }

        .nav-btn {
            padding: 0.75rem 2rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-back {
            background: white;
            border: 2px solid #3498db;
            color: #3498db;
        }

        .btn-next {
            text-decoration: none;
            background: #2ecc71;
            border: none;
            color: white;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .progress-bar {
                padding: 0 1rem;
            }

            .step-label {
                font-size: 0.8rem;
            }
        }
    </style>
</head>

<body>
    <nav>
        <div class="nav-content">
            <a href="#" class="logo">ResumeBuilder</a>
        </div>
    </nav>

    <div class="progress-bar">
        <div class="steps">
            <div class="progress-line">
                <div class="progress-line-fill"></div>
            </div>
            <div class="step completed">
                <div class="step-number">âœ“</div>
                <div class="step-label">Choose Template</div>
            </div>
            <div class="step active">
                <div class="step-number">2</div>
                <div class="step-label">Personal Info</div>
            </div>
            <div class="step">
                <div class="step-number">3</div>
                <div class="step-label">Experience</div>
            </div>
            <div class="step">
                <div class="step-number">4</div>
                <div class="step-label">Education</div>
            </div>
            <div class="step">
                <div class="step-number">5</div>
                <div class="step-label">Review & Download</div>
            </div>
        </div>
    </div>

    <main class="main-content">
        <div class="form-container">
            <form id="personal-info-form">
                <div class="form-section">
                    <h2>Personal Information</h2>
                    <div class="upload-photo">
                        <div class="photo-preview">
                            <center>
                                  <img src="/api/placeholder/100/100" alt="Profile photo preview">
                            </center>
                        </div>
                        <button type="button" class="upload-btn">Upload Photo</button>
                    </div>
                    <div class="form-grid">
                        <div class="form-field">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>
                        <div class="form-field">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName" required>
                        </div>
                        <div class="form-field">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-field">
                            <label for="phone">Phone</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                        <div class="form-field full-width">
                            <label for="address">Address</label>
                            <input type="text" id="address" name="address">
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h2>Professional Summary</h2>
                    <div class="form-field">
                        <label for="summary">Brief introduction about yourself</label>
                        <textarea id="summary" name="summary" rows="4"></textarea>
                    </div>
                </div>

                <div class="nav-buttons">
                    <button type="button" onclick="window.location.href='AFTER_INTERFACE1.html'" class="nav-btn btn-back">Back</button>
                    <button type="button" onclick="window.location.href='AFTER_INTERFACE3.html'" class="nav-btn btn-next">Next Step</button>
                </div>
            </form>
        </div>
    </main>

    <script>
        // Form field focus effects
        const inputs = document.querySelectorAll('input, textarea');
        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                input.parentElement.style.transform = 'translateY(-2px)';
            });
            input.addEventListener('blur', () => {
                input.parentElement.style.transform = 'translateY(0)';
            });
        });

        // Navigation button effects
        const navButtons = document.querySelectorAll('.nav-btn');
        navButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                btn.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    btn.style.transform = 'scale(1)';
                }, 100);
            });
        });

        // Simple form validation
        const form = document.getElementById('personal-info-form');
        const nextBtn = document.querySelector('.btn-next');
        nextBtn.addEventListener('click', () => {
            if (form.checkValidity()) {
                // Proceed to next step
                console.log('Form is valid, proceeding to next step');
            } else {
                form.reportValidity();
            }
        });
    </script>
</body>

</html>
