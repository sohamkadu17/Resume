<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Resume Builder</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f0f2f5;
            color: #333;
        }

        /* Auth Pages Styles */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background: linear-gradient(135deg, #6366f1, #a855f7);
        }

        .auth-box {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .auth-box h2 {
            margin-bottom: 1.5rem;
            color: #333;
            text-align: center;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-primary a{
            color: white;
            text-decoration: none;
        }
        .btn-primary {
            background: #6366f1;
            color: rgba(255, 255, 255, 0.897);
        }

        .btn-primary:hover {
            background: #4f46e5;
        }
    
    </style>
</head>

<body>
    <div class="auth-container" id="loginPage">
        <div class="auth-box">
            <h2>Login to Resume Builder</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="input-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="button" onclick="window.location.href='AFTER_INTERFACE1.html'" class="btn btn-primary"><a href="AFTER_INTERFACE1.html">Login </a></button>
                <p style="text-align: center; margin-top: 1rem;">
                    Don't have an account? <a href="#" id="showSignup">Sign up</a>
                </p>
            </form>
        </div>
    </div>

    <div class="auth-container" id="signupPage" style="display: none;">
        <div class="auth-box">
            <h2>Create Account</h2>
            <form id="signupForm">
                <div class="input-group">
                    <label for="signupName">Full Name</label>
                    <input type="text" id="signupName" required>
                </div>
                <div class="input-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" required>
                </div>
                <div class="input-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" required>
                </div>
                <button type="submit" class="btn btn-primary"><a href="AFTER_INTERFACE1.html">Sign Up</a></button>
                <p style="text-align: center; margin-top: 1rem;">
                    Already have an account? <a href="claudeP1.html" id="showLogin">Login</a>
                </p>
            </form>
        </div>
    </div>

    

    <script>
       
         document.getElementById('showSignup').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('signupPage').style.display = 'flex';
        });

        document.getElementById('showLogin').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('signupPage').style.display = 'none';
            document.getElementById('loginPage').style.display = 'flex';
        });

        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            // Add authentication logic here
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
        });

        document.getElementById('signupForm').addEventListener('submit', (e) => {
            e.preventDefault();
            // Add signup logic here
            document.getElementById('signupPage').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
        });
               











    </script>
</body>

</html>
